plugins {
    id 'java'

    // TCR Plugin
    id "uk.co.probablyfine.gradle.test-commit-revert" version "0.3.1"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.1.0'
    testImplementation 'org.assertj:assertj-core:3.13.2'
}

test {
    useJUnitPlatform()
}

testCommitRevert {
  commitCommand = 'git commit --all --message working'
  revertCommand = 'git reset --hard HEAD'
}
